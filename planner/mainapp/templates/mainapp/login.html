{% extends 'mainapp/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<h2>Авторизация</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
